<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <span ng-show="${objectname.getFirstlowVal()}.id" i18n="${submodule}UIApp.label_edit_${objectname.getFirstlowVal()}"/>
            <span ng-hide="${objectname.getFirstlowVal()}.id" i18n="${submodule}UIApp.label_create_${objectname.getFirstlowVal()}"/>
        </h3>
    </div>

    <div class="col-lg-12">
        <ic-form-legend/>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="${objectname.getFirstlowVal()}Form" class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
#foreach( $field in $fieldList )
#if(!$field.isIgnored())
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="label_${objectname.getFirstlowVal()}_${field.getLowVal()}"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="${objectname.getFirstlowVal()}.${field.getLowVal()}"
                                   validator="[required]" validator-group="${objectname.getFirstlowVal()}"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
#end
#end
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="text-left">
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-show="${objectname.getFirstlowVal()}.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_update"/></a>
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-hide="${objectname.getFirstlowVal()}.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_save"/></a>&nbsp;&nbsp;
                        <a class="btn btn-info" ng-click="actions.reset()"><i class="fa fa-reply"></i> <span
                                i18n="aframe.button_reset"/></a>&nbsp;&nbsp;
                        <a class="btn btn-warning" ng-click="actions.cancel()"><i class="fa fa-ban"></i> <span
                                i18n="aframe.button_cancel"/></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
