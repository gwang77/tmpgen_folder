<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"><span i18n="${submodule}UIApp.label_list_${objectname.getFirstlowVal()}"/></h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="${objectname.getFirstlowVal()}Form" class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" href="#collapsePanel">
                    <span i18n="${submodule}UIApp.label_list_${objectname.getFirstlowVal()}_criteria"/>
                </div>
                <div id="collapsePanel" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ic-form-group>
                                    <div class="col-md-2">
                                        <label class="control-label">TODO Search field label
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" ic-input-clear class="form-control"
                                               ng-model="${objectname.getFirstlowVal()}TO.id" ng-keyup="actions.enterSearch($event)"/>
                                    </div>
                                </ic-form-group>
                            </div>
                        </div>
                        <br>
                        <div class="text-left">
                            <a class="btn btn-warning" ng-click="actions.search()"><i class="fa fa-search"></i>
                                <span i18n="aframe.button_search"/></a>
                            <a class="btn btn-primary" ui-sref="layout.${objectname.getFirstlowVal()}-create()"><i class="fa fa-plus"></i>
                                <span i18n="aframe.button_create"/></a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </form>
        <div class="panel panel-default">
            <div class="panel-heading"><span i18n="${submodule}UIApp.label_list_${objectname.getFirstlowVal()}_result"/>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6">
                            <div style="position: relative;left: -30px">
                                <div class="col-lg-1">
                                    <label class="pull-left" style="margin: 8px 0;padding-left: -50px">Show:</label>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" ng-change="onSizeChanged()" ng-model="pagination.size"
                                            style="width: 70px">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <uib-pagination
                                    total-items="pagination.count"
                                    items-per-page="pagination.size"
                                    max-size="pagination.max"
                                    ng-model="pagination.page"
                                    rotate="false"
                                    boundary-links="true"
                                    boundary-link-numbers="true"
                                    direction-links="true"
                                    class="pagination pull-right"
                                    ng-change="onPageChanged()"
                                    style="margin-top: 0px">
                            </uib-pagination>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTable" id="${objectname.getFirstlowVal()}Table"
                           style="margin-bottom: 0 !important;">
                        <thead>
                        <tr>
                            <th style="width: 5%" class="text-center"><span i18n="aframe.msg_pagination_sn"/></th>
#foreach( $field in $fieldList )
#if(!$field.isIgnored())
                            <th style="width: 10%" class="text-center" ic-sorter ng-model="sorter.state"
                                sort-key="${field.getLowVal()}"
                                ng-change="onSortChanged()"><span i18n="${submodule}UIApp.label_${objectname.getFirstlowVal()}_${field.getLowVal()}"/></th>
#end
#end
                            <th class="text-center"><span i18n="${submodule}UIApp.label_${objectname.getFirstlowVal()}_options"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="${objectname.getFirstlowVal()} in ${objectname.getFirstlowVal()}List">
                            <td class="text-center">{{$index + 1}}</td>
#foreach( $field in $fieldList )
#if(!$field.isIgnored())
                            <td>{{${objectname.getFirstlowVal()}.${field.getLowVal()}}}</td>
#end
#end
                            <td class="text-center">
                                <button class="btn btn-primary btn-xs"
                                        ui-sref="layout.${objectname.getFirstlowVal()}-edit({id: ${objectname.getFirstlowVal()}.id})">
                                    <i class="fa fa-edit"></i> <span i18n="aframe.button_edit"/>
                                </button>
                                <button class="btn btn-danger btn-xs" ng-click="actions.delete(${objectname.getFirstlowVal()}.id)">
                                    <i class="fa fa-times"></i><span i18n="aframe.button_delete" />
                                </button>
                            </td>
                        </tr>
                        <tr ng-show="${objectname.getFirstlowVal()}List.length <= 0">
                            <td colspan="9"><span i18n="aframe.msg_no_matching_records"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
