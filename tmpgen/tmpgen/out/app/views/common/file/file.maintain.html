<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <span ng-show="file.id" i18n="commonUIApp.label_edit_file"/>
            <span ng-hide="file.id" i18n="commonUIApp.label_create_file"/>
        </h3>
    </div>

    <div class="col-lg-12">
        <ic-form-legend/>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="fileForm" class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="label_file_file_name"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="file.file_name"
                                   validator="[required]" validator-group="file"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="label_file_type"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="file.type"
                                   validator="[required]" validator-group="file"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="label_file_description"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="file.description"
                                   validator="[required]" validator-group="file"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
                    <ic-form-group>
                        <div class="col-md-2">
                            <label class="control-label"><span i18n="label_file_path"/></label>
                            <ic-required-mark/>
                        </div>
                        <div class="col-md-10">
                            <input type="text" ic-input-clear class="form-control" ng-model="file.path"
                                   validator="[required]" validator-group="file"
                                   maxlength="100"/>
                        </div>
                    </ic-form-group>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="text-left">
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-show="file.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_update"/></a>
                        <a class="btn btn-primary" ng-click="actions.submit()" ng-hide="file.id"><i
                                class="fa fa-save"></i> <span i18n="aframe.button_save"/></a>&nbsp;&nbsp;
                        <a class="btn btn-info" ng-click="actions.reset()"><i class="fa fa-reply"></i> <span
                                i18n="aframe.button_reset"/></a>&nbsp;&nbsp;
                        <a class="btn btn-warning" ng-click="actions.cancel()"><i class="fa fa-ban"></i> <span
                                i18n="aframe.button_cancel"/></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
